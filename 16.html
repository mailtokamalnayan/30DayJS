<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100;
      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;

        // Gets the position of the cursor
        let { offsetX: x, offsetY: y } = e;

        // If elements are nested it the cursor position resets back.
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = (x / width) * walk - walk / 2;
        const yWalk = (y / width) * walk - walk / 2;
        console.log(xWalk, yWalk);

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.25), ${yWalk}px ${xWalk}px 0 rgba(255, 34, 34, 0.25)`;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
